    <main class="row">
        <div class="col-2">
            <form class="centro" id="centro">
                <div class="col mb-2">
                    <label for="">Centro X (h)</label>
                    <input type="number" class="form-control" value="10" name="x" id="x" step="1" autofocus
                        autocomplete="off">
                </div>
                <div class="col mb-2">
                    <label for="">Centro Y (K)</label>
                    <input type="number" class="form-control" value="10" name="y" id="y" step="1" autocomplete="off">
                </div>
                <div class="col mb-2">
                    <label for="angulo">Angulo</label>
                    <input type="number" class="form-control" name="angulo" id="angulo" step="1" min="-360" max="360"
                        value="45" autocomplete="off">
                </div>
                <div class="col mb-2">
                    <label for="customRange1" class="form-label">a = <span class="fw-bold"></span></label>
                    <input type="range" class="form-range" id="radio_x" name="radio_x" value="-10" min="1" step="1">
                </div>
                <div class="col mb-2">
                    <label for="customRange1" class="form-label">b = <span class="fw-bold"></span></label>
                    <input type="range" value="30" class="form-range" id="radio_y" name="radio_y" min="1" step="1">
                </div>

                </div> -->
                <div class="col mb-2">
                    <button class="btn btn-secondary w-100" id="btn-abrir-en">Abrir en vertical</button>
                </div>
                <div class="col d-none">
                    <button class="btn btn-secondary w-100" id="btn-dibujar">Dibujar</button>
                </div>
            </form>
